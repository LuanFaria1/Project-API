<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Turmas</title>
</head>
<body>
    <h1>Listar Turmas</h1>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Professor</th>
                <th>Alunos</th>
            </tr>
        </thead>
        <tbody id="turmas-table-body">
            <!-- As turmas serão carregadas dinamicamente -->
        </tbody>
    </table>

    <script>
        async function loadTurmas() {
            const response = await fetch('/turmas');
            const turmas = await response.json();
            const tbody = document.getElementById('turmas-table-body');

            turmas.forEach(turma => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${turma.descricao}</td>
                    <td>${turma.professor.nome}</td>
                    <td>${turma.alunos.map(aluno => aluno.nome).join(', ')}</td>
                `;
                tbody.appendChild(row);
            });
        }

        window.onload = loadTurmas;
    </script>
</body>
</html>
